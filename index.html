<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <footer>
    <img src="./images/footer_wave_top.svg" alt="Wave Top">

    <!-- 包一層相對定位容器，讓格紋和內容都能絕對定位 -->
    <div class="footer-middle">
      <div class="grid-pattern"></div>
      <div class="footer-content">
        <h1>Don’t Miss Out</h1>
        <h2>Get the latest news and updates delivered straight to your inbox.</h2>
        
        <div class="subscription-box">
          <input id="subscription-email" type="email" placeholder="your email address" required>

            <button type="submit">
              <span class="outer-shell">
                <span class="inner-shell">
                  <span class="text-wrapper-outer">
                    <span class="text-wrapper-inner">
                      <span class="text top-text">subscribe</span>
                      <span class="text bottom-text">subscribe</span>
                    </span>
                  </span>
                </span>
              </span>
            </button>
        </div>

      </div>
    </div>

    <img src="./images/footer_wave_bottom.svg" alt="Wave Bottom">
  </footer>
</body>
</html>
